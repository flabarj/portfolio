<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=980, initial-scale=1" />
  <title>Portfólio Flávia</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <section class="phone" aria-label="Portfólio Flávia">
      <header class="phonebar">
        <button class="xbtn" type="button" aria-label="Fechar" disabled>×</button>
        <div id="dots" class="dots" aria-hidden="true"></div>
      </header>

      <div class="screen">
        <div id="card" class="card" role="group" aria-label="Card do projeto">
          <div class="card__media">
            <img id="cardMedia" class="card__img" src="" alt="" />
            <div class="card__badge" id="badge"></div>
          </div>
          <div class="card__body">
            <div class="card__titleRow">
              <h1 id="cardTitle" class="card__title"></h1>
            </div>
            <p id="cardTag" class="card__tag"></p>
          </div>
        </div>

        <div class="profile">
          <div class="profile__row">
            <img class="avatar" src="./assets/img/placeholders/avatar.png" alt="Flávia" />
            <div class="profile__brand">
              <div class="profile__name">Portfólio Flávia</div>
              <div class="profile__meta"><span id="counter">1/1</span></div>
            </div>
          </div>

          <div class="bio">
            <div class="bio__line"><span class="bio__k">Escopo:</span> <span id="bioScope"></span></div>
            <div class="bio__line"><span class="bio__k">Entrega:</span> <span id="bioDelivery"></span></div>
            <div class="bio__line"><span class="bio__k">Stack:</span> <span id="bioStack"></span></div>
          </div>
        </div>

        <div class="controls">
          <button id="btnNext" class="cbtn cbtn--mint" type="button" aria-label="Próximo">
            <span class="ic">‹</span>
          </button>

          <button id="btnProject" class="cbtn cbtn--red" type="button" aria-label="Ver Projeto">
            <img class="icSvg" src="./assets/icons/heart.svg" alt="" />
          </button>

          <button id="btnSuper" class="cbtn cbtn--blue" type="button" aria-label="Super Like">
            <span class="ic">★</span>
          </button>
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Detalhes do projeto">
      <button class="modal__close" type="button" data-close="1">×</button>
      <div class="modal__head">
        <div id="mTitle" class="modal__title"></div>
        <div id="mSub" class="modal__sub"></div>
      </div>
      <div class="modal__body">
        <div class="pillrow" id="mPills"></div>
        <div class="modal__text" id="mText"></div>
        <div class="modal__cta">
          <a id="mDemo" class="btn btn--primary btn--wide" href="#" target="_blank" rel="noopener">Abrir Demo</a>
          <a id="mRepo" class="btn btn--ghost btn--wide" href="#" target="_blank" rel="noopener">Ver Código</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./cards/cards-data.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
