<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=980, initial-scale=1" />
  <title>Portfólio Flávia</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__left">
      <img class="avatar" src="./assets/img/placeholders/avatar.png" alt="Flávia" />
      <div class="brand">
        <div class="brand__title">Portfólio Flávia</div>
        <div class="brand__meta"><span id="counter">1/1</span></div>
      </div>
    </div>
    <div class="topbar__right">
      <div id="dots" class="dots" aria-hidden="true"></div>
    </div>
  </header>

  <main class="stage">
    <section class="deck" aria-label="Projetos">
      <div id="card" class="card" role="group" aria-label="Card do projeto">
        <div class="card__media">
          <img id="cardMedia" class="card__img" src="" alt="" />
          <div class="card__badge" id="badge"></div>
        </div>
        <div class="card__body">
          <h1 id="cardTitle" class="card__title"></h1>
          <p id="cardTag" class="card__tag"></p>
        </div>
      </div>

      <div class="actions">
        <button id="btnProject" class="btn btn--primary" type="button">
          <img class="btn__icon" src="./assets/icons/heart.svg" alt="" />
          <span>Ver Projeto</span>
        </button>
        <button id="btnSuper" class="btn btn--secondary" type="button">
          <span class="star">★</span>
          <span>Super Like</span>
        </button>
      </div>

      <div class="bio" aria-label="Perfil do projeto">
        <div class="bio__row">
          <div class="bio__label">Escopo</div>
          <div id="bioScope" class="bio__value"></div>
        </div>
        <div class="bio__row">
          <div class="bio__label">Entrega</div>
          <div id="bioDelivery" class="bio__value"></div>
        </div>
        <div class="bio__row">
          <div class="bio__label">Stack</div>
          <div id="bioStack" class="bio__value"></div>
        </div>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-label="Detalhes do projeto">
      <button class="modal__close" type="button" data-close="1">×</button>
      <div class="modal__head">
        <div id="mTitle" class="modal__title"></div>
        <div id="mSub" class="modal__sub"></div>
      </div>
      <div class="modal__body">
        <div class="pillrow" id="mPills"></div>
        <div class="modal__text" id="mText"></div>
        <div class="modal__cta">
          <a id="mDemo" class="btn btn--primary btn--wide" href="#" target="_blank" rel="noopener">Abrir Demo</a>
          <a id="mRepo" class="btn btn--ghost btn--wide" href="#" target="_blank" rel="noopener">Ver Código</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./cards/cards-data.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
